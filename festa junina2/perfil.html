<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu perfil</title>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kode+Mono:wght@400..700&family=Lexend:wght@100..900&family=Prata&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagens/senai.png" class="senai">   
    </header>

    <div class="cabecalho2">
        <img src="imagens/home.png" alt="voltar" id="home">
    </div>



    <div class="container-perfil">
        <div class="container">
            <h1 class="perfil">Perfil</h1>

            <div class="dados">
                <img src="imagens/icone-utilisateur.png" class="foto-user">
                <button id="editar-btn"> <img src="imagens/edit.png" class="edit"> Editar</button>
                <h1 class="username">Teste da Silva Pinto</h1>
            </div>
        </div>

        <div class="info-container">
            
            <h3><img src="imagens/engrenagem.png" class="img-form"><i class="fa-solid fa-gear"></i> Informações Pessoais:</h3>
        
            <div class="info-item">
                <i class="fa-solid fa-id-card"></i>
                <img src="imagens/cracha.png" class="img-form">
                <span id="nome-completo">Nome completo</span>
            </div>
        
            <div class="info-item">
                <i class="fa-solid fa-phone"></i>
                <img src="imagens/telefone.png" class="img-form">
                <span id="telefone">Telefone</span>
            </div>
        
            <div class="info-item">
                <i class="fa-solid fa-envelope"></i>
                <img src="imagens/email.webp" class="img-form">
                <span id="email">E-mail</span>
            </div>
        
                <div class="info-item">
                <i class="fa-solid fa-lock"></i>
                <img src="imagens/cadeado.png" class="img-form">
                <span id="senha">Senha</span>
                <i class="fa-solid fa-eye-slash toggle-senha"></i>
            </div>
        
            <button class="btn-editar">
                <i class="fa-solid fa-pen"></i> Editar
            </button>
        </div>
    </div>
    <script src="script/perfil.js"></script>
</body>
</html>
