<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/compraingressos.css">
    <title>Compra de Ingressos</title>
</head>
<body>
  <header>
    <img src="../img/SENAI_São_Paulo_logo.png" alt="SENAI Logo" class="logo-centro">

    <div class="faixa-vermelha">
        <a href="../index.html">
          <img src="../img/casa.png" alt="Home" class="icone-header esquerda">
        </a>
      
        <img src="../img/icon.png" alt="Perfil" class="icone-header direita">
      </div>
      
</header>
    <main>
        <h2>
            <img src="../img/seta.png" alt="Voltar" class="icone-seta">
            Adesão de Convites
        </h2>

        <div class="mensagem-centro">
            <p>Preencha os dados requisitados e realize o pagamento.</p>
            <g>
                <img src="../img/alerta.png" alt="Alerta" class="icone-alerta">
                Lembre-se: os lotes esgotam! 
                </g>    
            </p>
        </div>
     
        <div class="container">
            <section class="opcoes">
                <select id="lotes">
                    <option value="">LOTE 1 - Selecione a sua opção...</option>
                    <option value="aluno">Aluno</option>
                    <option value="comunidade">Comunidade</option>
                    <option value="colaborador">Colaborador</option>
                    <option value="familiar">Familiar</option>
                    <option value="infantil">Infantil (até 10 anos)</option>
                </select>

                <div class="item-1">
                    <span>Aluno R$10,00</span>
                    <button onclick="alterarQtd('aluno', -1)">-</button>
                    <span id="qtd-aluno">00</span>
                    <button onclick="alterarQtd('aluno', 1)">+</button>
                </div>

                <div class="item-2">
                    <span>Comunidade R$10,00</span>
                    <button onclick="alterarQtd('comunidade', -1)">-</button>
                    <span id="qtd-comunidade">00</span>
                    <button onclick="alterarQtd('comunidade', 1)">+</button>
                </div>

                <div class="item-3">
                    <span>Colaborador R$10,00</span>
                    <button onclick="alterarQtd('colaborador', -1)">-</button>
                    <span id="qtd-colaborador">00</span>
                    <button onclick="alterarQtd('colaborador', 1)">+</button>
                </div>

                <div class="item-4">
                    <span>Familiar R$10,00</span>
                    <button onclick="alterarQtd('familiar', -1)">-</button>
                    <span id="qtd-familiar">00</span>
                    <button onclick="alterarQtd('familiar', 1)">+</button>
                </div>

                <div class="item-5">
                    <span>Infantil (até 10 anos) R$5,00</span>
                    <button onclick="alterarQtd('infantil', -1)">-</button>
                    <span id="qtd-infantil">00</span>
                    <button onclick="alterarQtd('infantil', 1)">+</button>
                </div>
                 

                <button class="btn-add" onclick="adicionarCarrinho()">
                    <img src="../img/carrinho.png" alt="Carrinho" class="icone-carrinho-add">
                    Adicionar ao Carrinho
                </button>
                
            </section>

            <section class="carrinho">
                <h3>
                    <img src="../img/carrinho.png" alt="Carrinho" class="icone-carrinho">
                    Carrinho
                </h3>

                <ul id="lista-carrinho">
                    
                </ul>
                  

                <p>Total: R$<span id="total">0.00</span></p>

                <button class="btn-finalizar">
                    <img src="../img/dinheiro.png" alt="Dinheiro" class="icone-dinheiro">
                    Finalizar Compra com PIX
                </button>
            </section>
        </div>
    </main>

    <script src="../script/compraingressos.js"></script>
</body>
</html>
