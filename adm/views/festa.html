<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento da Festa</title>
  <link rel="stylesheet" href="../css/festa.css">
  <link rel="stylesheet" href="../css/cabecalho.css">
</head>
<body>
  <header>
    <div class="banner-topo">
      <img src="../images/SENAI_São_Paulo_logo.png" alt="Logo SENAI" class="logo-senai">
    </div>

    <div class="cabecalho-lotes">
      <a href="../views/home.html" class="icone-voltar">
        <img src="../images/home.png" alt="Voltar para Home" />
      </a>
      <span class="titulo-cabecalho">Gerenciar festa</span>
      <a href="../views/perfil.html" class="icone-perfil">
        <img src="../images/icon.png" alt="Ir para Perfil" />
      </a>
    </div>
  </header>

  <main>
    <h2>Criação das Perguntas</h2>
    <div class="perguntas">
      <input type="text" placeholder="Pergunta 1">
      <input type="text" placeholder="Pergunta 2">
    </div>
    <button class="adicionar">+</button>
    <button class="voltar">Voltar</button>
  </main>
</body>
</html>
