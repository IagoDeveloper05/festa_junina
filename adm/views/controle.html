<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Vendas - Festa Junina 2025</title>
  <link rel="stylesheet" href="../css/controle.css">  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 
</head>
<div class="top-bar">
  <img src="../images/SENAI_São_Paulo_logo.png" alt="Logo SENAI" class="logo" />
 
</div>

<!-- Faixa vermelha: menu centralizado -->
<header class="navbar">
  <nav>
    <a href="../views/home.html">Início</a> |
    <a href="../views/lotes.html">Gerenciar Lotes</a> |
    <a href="../views/gerenciamento.html">Gerenciar Festa</a> |
    <a href="../views/baixa.html">Gerenciar Pagamentos</a> |
    <a href="../gerenciamento/cadastroadm.html">Cadastro</a>
    <a href="../views/perfil.html">
      <img src="../images/icon.png" alt="Perfil" class="perfil-icon" />
    </a>
  </nav>
</header>
  <main class="dashboard">
    <!-- Bloco VENDIDOS -->
    <section class="vendidos">
      <button class="secao-btn">VENDIDOS 📅</button>
      <div class="box">
        <p>Alunos: 90 ingressos</p>
        <p>Familiares: 50 ingressos</p>
        <p>Infantil: 30 ingressos</p>
        <p>Colaboradores: 50 ingressos</p>
        <p>Comunidade: 100 ingressos</p>
        <p><strong>TOTAL: 320 ingressos</strong></p>
      </div>
    </section>
  
    <!-- Campo de Data -->
    <div class="data-box">
      <label for="data">Data</label>
      <input type="date" id="data" name="data">
    </div>
  
    <!-- Bloco GRÁFICO -->
    <section class="grafico">
      <button class="secao-btn">GRÁFICOS DOS INGRESSOS 📅</button>
      <canvas id="chart" width="300" height="300"></canvas>
      <ul class="legenda">
        <li><span class="dot alunos"></span> Alunos</li>
        <li><span class="dot familiares"></span> Familiares</li>
        <li><span class="dot infantil"></span> Infantil</li>
        <li><span class="dot colaboradores"></span> Colaboradores</li>
        <li><span class="dot comunidade"></span> Comunidade</li>
      </ul>
    </section>
  </main>
  
  
  <script src="../js/controle.js"></script>
</body>
</html>
