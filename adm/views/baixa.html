<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baixa no Pagamento - Festa Junina 2025</title>
  <link rel="stylesheet" href="/css/baixa.css">
  <link rel="stylesheet" href="/css/global.css">
  <script defer src="/js/baixa.js"></script>
</head>
<body>
  <header>
    <div class="banner-topo">
      <img src="/images/SENAI_S√£o_Paulo_logo.png" alt="Logo SENAI" class="logo">
      <div class="titulo">
        <h1>Festa Junina <span>2025</span></h1>
      </div>
    </div>
    <nav class="menu">
      <button class="menu-icon">‚ò∞</button>
      <ul>
        <li><a href="/views/controle.html">Controle de Vendas</a></li>
        <li class="active">Baixa no Pagamento</li>
        <li><a href="/views/lotes.html">Gerenciamento de Lotes</a></li>
        <li><a href="/views/festa.html">Gerenciamento da Festa</a></li>
      </ul>
    </nav>
  </header>

  <main class="pagamento-container">
    <section class="tabela-pagamento">
      <div class="cabecalho-tabela">
        <span>EMAIL</span>
        <span>INGRESSOS</span>
        <span>STATUS</span>
        <div class="filtro">
          <input type="text" id="filtro-input" placeholder="Filtro">
          <button id="btn-filtro">üîç</button>
        </div>
      </div>

      <ul id="lista-pagamentos">
        <!-- Itens gerados via JavaScript -->
      </ul>
    </section>

    <aside class="painel-status">
      <div class="status-filtro">
        <h3>Status</h3>
        <button class="status-btn" data-status="pendente">PENDENTE</button>
        <button class="status-btn" data-status="confirmado">CONFIRMADO</button>
      </div>

      <div class="form-baixa">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Insira o texto">
        <div class="botoes">
          <button class="btn-cancelar">Cancelar</button>
          <button class="btn-confirmar">Confirmar</button>
        </div>
      </div>
    </aside>
  </main>
</body>
</html>
