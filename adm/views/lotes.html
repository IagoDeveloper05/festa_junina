<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciamento de Lotes</title>
  <link rel="stylesheet" href="../css/lotes.css" />
  <link rel="stylesheet" href="../css/cabecalho.css" />
</head>
<body>
  <header>
    <div class="banner-topo">
      <img src="../images/SENAI_São_Paulo_logo.png" alt="Logo SENAI" class="logo-senai">
    </div>

    <div class="cabecalho-lotes">
      <a href="../views/home.html" class="icone-voltar">
        <img src="../images/home.png" alt="Voltar para Home" class="icone-header"/>
      </a>
      <span class="titulo-cabecalho">Lotes</span>
      <a href="../views/perfil.html" class="icone-perfil">
        <img src="../images/icon.png" alt="Ir para Perfil" class="icone-header"/>
      </a>
    </div>
  </header>
  
  <main>
    <div class="btn-novo-lote">
      <button onclick="window.location.href='novolote.html'">Criar Novo Lote</button>
    </div>

    <section class="lotes">
      <!-- Lote Ativo -->
      <div class="lote ativo">
        <div class="lote-header">
          <span class="titulo-lote">Primeiro Lote</span>
        </div>
        <div class="lote-conteudo">
          <button class="editar">Editar</button>
          <button class="excluir" onclick="abrirModal()">Excluir</button>
          <span class="descricao">Restam 50 ingressos para o fim do lote</span>
          <span class="status">Status: Ativado</span>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Lote Desativado -->
      <div class="lote desativado">
        <div class="lote-header">
          <span class="titulo-lote">Segundo Lote</span>
        </div>
        <div class="lote-conteudo">
          <button class="editar" disabled>Editar</button>
          <button class="excluir" onclick="abrirModal()">Excluir</button>
          <span class="descricao">Lote não iniciado</span>
          <span class="status">Status: Desativado</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="lote desativado">
        <div class="lote-header">
          <span class="titulo-lote">Terceiro Lote</span>
        </div>
        <div class="lote-conteudo">
          <button class="editar" disabled>Editar</button>
          <button class="excluir" onclick="abrirModal()">Excluir</button>
          <span class="descricao">Lote não iniciado</span>
          <span class="status">Status: Desativado</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="lote desativado">
        <div class="lote-header">
          <span class="titulo-lote">Quarto Lote</span>
        </div>
        <div class="lote-conteudo">
          <button class="editar" disabled>Editar</button>
          <button class="excluir" onclick="abrirModal()">Excluir</button>
          <span class="descricao">Lote não iniciado</span>
          <span class="status">Status: Desativado</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal de confirmação -->
 <!-- Modal de confirmação -->
<div id="modal" class="modal">
  <div class="modal-content">
    <p id="texto-modal">TEM CERTEZA QUE DESEJA EXCLUIR O PRIMEIRO LOTE?</p>
    <div class="modal-botoes">
      <button class="confirmar" onclick="confirmarExclusao()">SIM</button>
      <button class="cancelar" onclick="fecharModal()">NÃO</button>
    </div>
  </div>
</div>


  <script src="../js/lotes.js"></script>
</body>
</html>
