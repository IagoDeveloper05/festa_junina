<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciamento de Lotes</title>
  <link rel="stylesheet" href="../css/lotes.css" />
  <link rel="stylesheet" href="../css/cabecalho.css" />
</head>
<body>
  <header>
    <div class="banner-topo">
      <img src="../images/SENAI_São_Paulo_logo.png" alt="Logo SENAI" class="logo-senai">
    </div>

    <div class="cabecalho-lotes">
      <a href="../views/home.html" class="icone-voltar">
        <img src="../images/home.png" alt="Voltar para Home" />
      </a>
      <span class="titulo-cabecalho">Lotes</span>
      <a href="../views/perfil.html" class="icone-perfil">
        <img src="../images/icon.png" alt="Ir para Perfil" />
      </a>
    </div>
  </header>
  
  <main>
    <div class="voltar">
      <span>⬅ Gerenciamento de Lotes</span>
    </div>

    <div class="btn-novo-lote">
      <button onclick="window.location.href='novolote.html'">CRIAR NOVO LOTE</button>
    </div>

    <section class="lotes">
      <!-- Lote ativo -->
      <div class="lote ativo">
        <div class="lote-header"><span class="titulo-lote">PRIMEIRO LOTE</span></div>
        <div class="lote-conteudo">
          <button class="editar">EDITAR</button>
          <button class="excluir" onclick="abrirModal()">EXCLUIR</button>
          <span class="descricao">Restam 50 ingressos<br>para o fim do lote</span>
          <span class="status">STATUS: ATIVADO</span>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Lotes desativados -->
      <div class="lote desativado">
        <div class="lote-header"><span class="titulo-lote">SEGUNDO LOTE</span></div>
        <div class="lote-conteudo">
          <button class="editar" disabled>EDITAR</button>
          <button class="excluir" onclick="abrirModal()">EXCLUIR</button>
          <span class="descricao">LOTE NÃO INICIADO</span>
          <span class="status">STATUS: DESATIVADO</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="lote desativado">
        <div class="lote-header"><span class="titulo-lote">TERCEIRO LOTE</span></div>
        <div class="lote-conteudo">
          <button class="editar" disabled>EDITAR</button>
          <button class="excluir" onclick="abrirModal()">EXCLUIR</button>
          <span class="descricao">LOTE NÃO INICIADO</span>
          <span class="status">STATUS: DESATIVADO</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="lote desativado">
        <div class="lote-header"><span class="titulo-lote">QUARTO LOTE</span></div>
        <div class="lote-conteudo">
          <button class="editar" disabled>EDITAR</button>
          <button class="excluir" onclick="abrirModal()">EXCLUIR</button>
          <span class="descricao">LOTE NÃO INICIADO</span>
          <span class="status">STATUS: DESATIVADO</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal de confirmação -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Deseja excluir este lote?</p>
      <div class="modal-botoes">
        <button class="cancelar" onclick="fecharModal()">Cancelar</button>
        <button class="confirmar" onclick="confirmarExclusao()">Excluir</button>
      </div>
    </div>
  </div>

  <script src="../js/lotes.js"></script>
</body>
</html>
