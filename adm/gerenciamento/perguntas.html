<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criação de Perguntas</title>
  <link rel="stylesheet" href="../css/perguntas.css" />
</head>
<body>
  <header class="topo">
    <img src="../images/SENAI_São_Paulo_logo.png" alt="Logo SENAI" class="logo-senai" />
    
    <div class="cabecalho-lotes">
      <a href="../views/home.html" class="icone-voltar">
        <img src="../images/home.png" alt="Voltar para Home" />
      </a>
      <span class="titulo-cabecalho">Início | Gerenciar Lotes | Gerenciar Festa | Gerenciar Pagamentos | Cadastro</span>
      <a href="../views/perfil.html" class="icone-perfil">
        <img src="../images/icon.png" alt="Ir para Perfil" />
      </a>
    </div>
  </header>

  <a href="../views/gerenciamento.html" class="voltar-lotes">
    <img src="../images/seta.png" alt="Voltar" class="icone-voltar" />
  </a>

  <main>

    <div class="formulario">
      <label for="pergunta1"><strong>Pergunta 1</strong></label>
      <input type="text" id="pergunta1" placeholder="Digite algo...">

      <label for="pergunta2"><strong>Pergunta 2</strong></label>
      <input type="text" id="pergunta2" placeholder="Digite algo...">

      <label for="pergunta3"><strong>Pergunta 3</strong></label>
      <input type="text" id="pergunta3" placeholder="Digite algo...">
    </div>

    <button class="botao-adicionar">CADASTRAR<br> NOVA PERGUNTA</button>
  </main>

  <footer class="rodape"></footer>

  <script src="../js/pergunta.js" type="module"></script>
</body>
</html>
